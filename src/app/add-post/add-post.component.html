<div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6">Create Post</h2>
    <form id="postForm" (submit)="addPost()" enctype="multipart/form-data" class="space-y-6">
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="Post.title"
          name="title"
          placeholder="Enter post title"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>
  
      <!-- Content -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
        <textarea
          id="content"
          [(ngModel)]="Post.content"
          name="content"
          rows="5"
          placeholder="Enter post content"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        ></textarea>
      </div>
  
      <!-- Photo -->
      <div>
        <label for="photo" class="block text-sm font-medium text-gray-700">Upload Photo (optional)</label>
        <input
          type="file"
          id="photo"
          (change)="onFileSelected($event)"
          name="photo"
          accept="image/*"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Add Post
      </button>
    </form>
  </div>
