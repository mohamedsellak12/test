<div class="flex flex-col h-screen bg-gray-100">
    <!-- Header de la conversation -->
    <div class="bg-blue-600 text-white p-4 shadow-md flex items-center ">
        <button class="text-white hover:text-gray-300 mr-5" routerLink="/dashboard/chats">
          <i class="fa fa-arrow-left"></i> 
        </button>
      <h1 class="text-lg font-semibold">Conversation with {{ User.nom  }} {{ User.prenom }} </h1>
    </div>
  
    <!-- Liste des messages -->
    <div class=" flex-1 overflow-y-auto p-4 space-y-4 flex flex-col max-h-96" #chatContainer>
        <div
          *ngFor="let message of messages"
          [ngClass]="{
            'self-end bg-blue-500 text-white': message.senderId === user.id,
            'self-start bg-gray-200 text-gray-800': message.senderId !== user.id
          }"
          class="max-w-xs p-3 rounded-lg shadow-md"
        >
          <h4 class="text-lg">{{ message.content }}</h4>
          <p class="text-xs text-right mt-1 text-white-300">
            {{ message.createdAt | date: 'short' }}
          </p>
        </div>
    </div>
      
    <!-- Champ de texte fixe -->
    <div class="bg-white p-4 border-t">
      <form (submit)="sendMessage()" >
        <div class="flex items-center space-x-2">
          <input
            [(ngModel)]="messageSent"
            name="message"
            type="text"
            placeholder="Type your message..."
            class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
            required
          />
          <button

            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          >
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
