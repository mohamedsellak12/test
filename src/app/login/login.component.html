<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <p class="">{{ message }}</p>
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form action="#" method="POST" class="space-y-6" (submit)="onSubmit()">
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="credentials.email"
              required 
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          
          <!-- Password Input -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="credentials.password"
              required 
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          
          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between">
            <label class="flex items-center text-sm">
              <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
              <span class="ml-2 text-gray-600">Remember me</span>
            </label>
            <a href="#" routerLink="/password-forgot" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Login
          </button>
        </form>
        
        <!-- Footer -->
        <p class="mt-6 text-center text-sm text-gray-600">
          Don't have an account? 
          <a  routerLink="/register" class="text-blue-600 hover:underline">Sign up</a>
        </p>
        <p *ngIf="!isError" class=" mt-6 text-center text-sm text-red-600" >
          {{ errorMessage }}
        </p>
      </div>
</div>
