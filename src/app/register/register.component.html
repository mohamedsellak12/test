<div class="bg-gray-100 flex items-center p-10 justify-center min-h-screen">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
        <form action="#" method="POST" class="space-y-6" (submit)="onSubmit()">
          <!-- First Name -->
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700">Nom </label>
            <input 
              type="text" 
              id="first-name" 
              name="first-name" 
              [(ngModel)]="User.nom"
              required 
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          
          <!-- Last Name -->
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700">Prenom </label>
            <input 
              type="text" 
              id="last-name" 
              name="last-name" 
              [(ngModel)]="User.prenom"
              required 
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="User.email" 
              required 
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="User.password" 
            
              required 
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          
          <!-- Confirm Password -->
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input 
              type="password" 
              id="confirm-password" 
    
              name="confirm-password" 
              required 
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Register
          </button>
        </form>
        
        <!-- Footer -->
        <p class="mt-6 text-center text-sm text-gray-600">
          Already have an account? 
          <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
        </p>
      </div>
</div>
