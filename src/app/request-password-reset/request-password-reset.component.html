<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
        Forgot Your Password?
      </h2>
      <p class="text-sm text-gray-600 text-center mb-6">
        Enter your email address below, and we'll send you a link to reset your password.
      </p>
  
      <!-- Form -->
      <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
        <!-- Email Input -->
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
            placeholder="Enter your email"
            [(ngModel)]="email"
            #emailInput="ngModel"
            required
            email
          />
          <!-- Error Message -->
          <div *ngIf="emailInput.invalid && emailInput.touched" class="text-sm text-red-500 mt-1">
            Please enter a valid email address.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-semibold"
          [disabled]="resetPasswordForm.invalid"
        >
          Send Reset Link
        </button>
      </form>
  
      <!-- Response Message -->
      <p
        *ngIf="message"
        [ngClass]="{'text-green-500': isSuccess, 'text-red-500': !isSuccess}"
        class="text-center text-sm mt-4"
      >
        {{ message }}
      </p>
  
      <!-- Back to Login Link -->
      <p class="text-sm text-gray-500 text-center mt-4">
        Remember your password? 
        <a routerLink="/login" class="text-blue-600 hover:underline">Log in</a>
      </p>
    </div>
  </div>
