<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
        Reset Your Password
      </h2>
      <p class="text-sm text-gray-600 text-center mb-6">
        Enter a new password to reset your account.
      </p>
  
      <!-- Form -->
      <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
        <!-- Password Input -->
        <div class="mb-4">
          <label
            for="newPassword"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            New Password
          </label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
            placeholder="Enter your new password"
            [(ngModel)]="newPassword"
            #passwordInput="ngModel"
            required
            minlength="6"
          />
          <!-- Error Message -->
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-sm text-red-500 mt-1">
            Password must be at least 6 characters.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-semibold"
          [disabled]="resetPasswordForm.invalid"
        >
          Reset Password
        </button>
      </form>
  
      <!-- Response Message -->
      <p
        *ngIf="message"
        [ngClass]="{'text-green-500': isSuccess, 'text-red-500': !isSuccess}"
        class="text-center text-sm mt-4"
      >
        {{ message }}
      </p>
      <p *ngIf="isSuccess" class="text-sm text-gray-500 text-center mt-4">
        Go to
        <a routerLink="/login" class="text-blue-600 hover:underline"> login</a>
      </p>
    </div>
  </div>
